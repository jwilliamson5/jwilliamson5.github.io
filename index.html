<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WCL Talent Extractor</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="base64Converter.js"></script>
    <script src="talentExporter.js"></script>
</head>
<body>
<h1> WCL Talent Exporter</h1>
<h3>Paste log link here</h3>
<div>
    <label>
        <input id="LogLinkTextBox" type="url" >
    </label>
    <label>
        <button id="LogSubmitButton">Submit</button>
    </label>
</div>
<div>
    <p id="StatusDisplay"></p>
</div>
<div id="fightListDiv">
    <label><select id="fightList">
        <option disabled selected value>Select a boss/dungeon</option>
    </select></label>
</div>
<div id="memberListDiv">
    <label><select id="memberList">
        <option disabled selected value>Select a player</option>
    </select></label>
</div>
<div id="outputDiv">
    <p id="output"></p>
</div>
</body>
</html>
